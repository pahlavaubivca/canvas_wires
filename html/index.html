<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    body, html {
        width: 100%;
        height: 100%;
        margin: 0px;
    }

    #container {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0px;
        top: 0px;
    }
</style>
<div id="container"></div>
<script type="text/javascript" src="../bundle.js"></script>
<script>
    var wires = new Wires({
        width: window.innerWidth,//width canvas
        height: window.innerHeight,//height canvas
    });
    wires.setWires({
        color: [{
            red: 30,
            green: 30,
            blue: 30,
            opacity: 0.7
        }],
        count: 8, //amount wires lines
        distanceRange: {
            x: [5, 10],
            y: [2, 3]
        },
        width: [1, 2], // range width lines
    });
    wires.setCoordinate([
        {x: 50, y: 790},
        {x: 400, y: 650},
        {x: 250, y: 550},
        {x: 350, y: 430},
        {x: 300, y: 280},
        {x: 650, y: 50},
    ]);
    wires.appendTo(container);
    wires.run()
</script>
</body>
</html>
