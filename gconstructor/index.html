<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Constructor</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<div class="container">
    <div class="title-panel">
        <span id="constructor">CONSTRUCTOR</span>
        <span id="result">RESULT</span>
    </div>
    <div class="canvas-panel">
        <div id="block-constructor" class="constructor">
            <canvas width="640" height="640" id="canvas-constructor"></canvas>
        </div>
        <div id="block-result" class="result">
            <canvas width="640" height="640" id="canvas-result"></canvas>
        </div>
    </div>
    <div id="config_panel">
        <div id="expand">
            <div class="size">
                <div id="width">
                    <input type="text" value="width"/>
                </div>
                <div id="height">
                    <input type="text" value="height"/>
                </div>
            </div>
            <input type="button" value="APPLY"/>
            <div id="close">
                <span>X</span>
            </div>
        </div>
        <div id="collapse"></div>
    </div>
</div>

<script type="application/javascript" src="./bundle.js"></script>
<script type="application/javascript" src="./index.js"></script>
</body>
</html>
